<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Anna Zychowicz - Terminy i rezerwacja</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div id="menu-container"></div>
<script src="../menu-loader.js"></script>
<!--#include file="/menu.html" -->
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12">
<div class="max-w-5xl mx-auto">
<h2 class="text-4xl font-bold text-black dark:text-white mb-8">Schedule Your Appointment</h2>
<div class="bg-white dark:bg-background-dark/50 p-6 sm:p-8 rounded-xl shadow-sm border border-black/5 dark:border-white/5">
<div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
<div class="bg-background-light dark:bg-background-dark p-4 rounded-lg">
<div class="flex items-center justify-between mb-4">
<button class="p-2 rounded-full hover:bg-primary/10 dark:hover:bg-primary/20 text-black dark:text-white">
<span class="material-symbols-outlined">chevron_left</span>
</button>
<p class="font-bold text-black dark:text-white text-center">July 2024</p>
<button class="p-2 rounded-full hover:bg-primary/10 dark:hover:bg-primary/20 text-black dark:text-white">
<span class="material-symbols-outlined">chevron_right</span>
</button>
</div>
<div class="grid grid-cols-7 gap-1 text-center text-sm">
<div class="font-bold text-black/50 dark:text-white/50 py-2">S</div>
<div class="font-bold text-black/50 dark:text-white/50 py-2">M</div>
<div class="font-bold text-black/50 dark:text-white/50 py-2">T</div>
<div class="font-bold text-black/50 dark:text-white/50 py-2">W</div>
<div class="font-bold text-black/50 dark:text-white/50 py-2">T</div>
<div class="font-bold text-black/50 dark:text-white/50 py-2">F</div>
<div class="font-bold text-black/50 dark:text-white/50 py-2">S</div>
<div class="col-start-2 text-black/40 dark:text-white/40 py-2">30</div>
<div class="py-2 text-black dark:text-white">1</div>
<div class="py-2 text-black dark:text-white">2</div>
<div class="py-2 text-black dark:text-white">3</div>
<div class="py-2 text-black dark:text-white">4</div>
<button class="relative">
<span class="absolute inset-0 bg-primary rounded-full"></span>
<span class="relative text-white py-2 flex items-center justify-center">5</span>
</button>
<div class="py-2 text-black dark:text-white">6</div>
<div class="py-2 text-black dark:text-white">7</div>
<div class="py-2 text-black dark:text-white">8</div>
<div class="py-2 text-black dark:text-white">9</div>
<div class="py-2 text-black dark:text-white">10</div>
<div class="py-2 text-black dark:text-white">11</div>
<div class="py-2 text-black dark:text-white">12</div>
<div class="py-2 text-black dark:text-white">13</div>
<div class="py-2 text-black dark:text-white">14</div>
<div class="py-2 text-black dark:text-white">15</div>
<div class="py-2 text-black dark:text-white">16</div>
<div class="py-2 text-black dark:text-white">17</div>
<div class="py-2 text-black dark:text-white">18</div>
<div class="py-2 text-black dark:text-white">19</div>
<div class="py-2 text-black dark:text-white">20</div>
<div class="py-2 text-black dark:text-white">21</div>
<div class="py-2 text-black dark:text-white">22</div>
<div class="py-2 text-black dark:text-white">23</div>
<div class="py-2 text-black dark:text-white">24</div>
<div class="py-2 text-black dark:text-white">25</div>
<div class="py-2 text-black dark:text-white">26</div>
<div class="py-2 text-black dark:text-white">27</div>
<div class="py-2 text-black dark:text-white">28</div>
<div class="py-2 text-black dark:text-white">29</div>
<div class="py-2 text-black dark:text-white">30</div>
<div class="py-2 text-black dark:text-white">31</div>
</div>
</div>
<form class="space-y-6">
<div>
<label class="text-sm font-medium text-black/80 dark:text-white/80" for="time-slot">Select Time Slot</label>
<select class="form-select mt-1 block w-full bg-background-light dark:bg-background-dark border-black/20 dark:border-white/20 rounded-lg focus:ring-primary focus:border-primary text-black dark:text-white" id="time-slot">
<option>Choose a time</option>
<option>9:00 AM</option>
<option>11:00 AM</option>
<option>2:00 PM</option>
</select>
</div>
<div>
<label class="text-sm font-medium text-black/80 dark:text-white/80" for="name">Your Name</label>
<input class="form-input mt-1 block w-full bg-background-light dark:bg-background-dark border-black/20 dark:border-white/20 rounded-lg focus:ring-primary focus:border-primary text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40" id="name" placeholder="Enter your name" type="text"/>
</div>
<div>
<label class="text-sm font-medium text-black/80 dark:text-white/80" for="email">Email Address</label>
<input class="form-input mt-1 block w-full bg-background-light dark:bg-background-dark border-black/20 dark:border-white/20 rounded-lg focus:ring-primary focus:border-primary text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40" id="email" placeholder="Enter your email" type="email"/>
</div>
<div>
<label class="text-sm font-medium text-black/80 dark:text-white/80" for="phone">Phone Number</label>
<input class="form-input mt-1 block w-full bg-background-light dark:bg-background-dark border-black/20 dark:border-white/20 rounded-lg focus:ring-primary focus:border-primary text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40" id="phone" placeholder="Enter your phone number" type="tel"/>
</div>
<div>
<label class="text-sm font-medium text-black/80 dark:text-white/80" for="notes">Additional Notes</label>
<textarea class="form-textarea mt-1 block w-full bg-background-light dark:bg-background-dark border-black/20 dark:border-white/20 rounded-lg focus:ring-primary focus:border-primary text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40" id="notes" placeholder="Any specific concerns or requests?" rows="4"></textarea>
</div>
<div class="flex justify-end">
<button class="bg-primary text-white font-bold text-sm px-6 py-3 rounded-lg hover:bg-primary/90 transition-colors w-full sm:w-auto" type="submit">Confirm Appointment</button>
</div>
</form>
</div>
</div>
</div>
</main>
</div>


</body></html>
